<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntados en Historia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>



    <div class="container">
        <h1>Historia</h1>
        <div id="timer-container">
            <b>Tiempo restante: <p style="display: inline;font-size: 1.5rem;" id="timer">10</p></b>
        </div>
        <div id="question-container">
            <p id="question-text">¿Pregunta?</p>
        </div>
        <div id="options-container">
            <!-- Las opciones ahora se colocarán dentro de botones -->
            <button class="option" id="option-0">Opción 1</button>
            <button class="option" id="option-1">Opción 2</button>
            <button class="option" id="option-2">Opción 3</button>
        </div>
        <p id="hint">Pista: <span id="hint-text">Pista aquí</span></p>


<div id="result-container" style="display: none;">
        <div class="ssad">
            <p id="result-text"></p>
            <button id="next-button">Siguiente Pregunta</button>
            <button id="restart-button"><span class="material-symbols-outlined">refresh</span></button>
        </div></div>

    </div>




    <script src="meta.js"></script>
</body>
</html>
